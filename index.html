<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dozzle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
      }
      .chatbox {
        width: 500px;
        height: 700px;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        margin: 50px auto;
        background: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .msg {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 70%;
      }
      .bot {
        background: #e0f0ff;
        text-align: left;
      }
      .user {
        background: #d1ffd6;
        text-align: right;
        margin-left: auto;
      }
      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 10px;
        border-top: 1px solid #ccc;
      }
      .btn {
        padding: 6px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background: #0056b3;
      }
      .input-area {
        display: flex;
        border-top: 1px solid #ccc;
      }
      .input-area input {
        flex: 1;
        padding: 8px;
        border: none;
        outline: none;
        border-radius: 0 0 0 10px;
      }
      .input-area button {
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 0 0 10px 0;
        cursor: pointer;
      }
      .input-area button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="chatbox">
      <div class="messages" id="chat">
        <div class="msg bot">Hi, there! What do you want to know about me?</div>
      </div>
      <div class="options" id="options"></div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button onclick="handleInput()">Send</button>
      </div>
    </div>

    <script>
      const faqs = [
        {
          question: "About Me",
          answer:
            "Hi ðŸ‘‹ I am AKANSHA RANA, a Computer Science student and aspiring software engineer. I enjoy learning new technologies, solving problems, and building creative projects.",
        },
        {
          question: "My Skills",
          answer:
            "I work with C, Python, JavaScript, HTML, CSS, and basics of React. I also have skills in UI/UX design, system analysis, and prompt engineering.",
        },
        {
          question: "My Projects",
          answer:
            "I have built: \n- SHLS - Smart Hostel Log System \n- Way2Campus - Campus Navigation System \n- Portfolio Website \n- Blog Website \n- To-Do List App",
        },
        {
          question: "Portfolio",
          answer:
            "Check my work here:\n- GitHub: github.com/RanaAkansha \n- Portfolio: https://portfolioproject-jade.vercel.app/",
        },
        {
          question: "Contact",
          answer:
            "Let's connect! \n- LinkedIn: https://www.linkedin.com/in/akansha-rana/ \n- Email: akansharana0620@gmail.com",
        },
      ];

      const chat = document.getElementById("chat");
      const options = document.getElementById("options");
      const inputBox = document.getElementById("userInput");

      // Load FAQ buttons
      faqs.forEach((faq) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = faq.question;
        btn.onclick = () => {
          addMessage("user", faq.question);
          setTimeout(() => addMessage("bot", faq.answer), 500);
        };
        options.appendChild(btn);
      });

      // Handle free input
      function handleInput() {
        const text = inputBox.value.trim();
        if (!text) return;

        addMessage("user", text);

        // Check if matches a FAQ
        const found = faqs.find((faq) =>
          text.toLowerCase().includes(faq.question.toLowerCase())
        );

        if (found) {
          setTimeout(() => addMessage("bot", found.answer), 500);
        } else {
          setTimeout(
            () =>
              addMessage(
                "bot",
                "Feel free to send me a LinkedIn connection request. Thank You!"
              ),
            500
          );
        }

        inputBox.value = "";
      }

      function addMessage(sender, text) {
        const div = document.createElement("div");
        div.className = `msg ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
